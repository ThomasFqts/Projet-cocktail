<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <form action="" id="cocktail-random">
            <section id="art-row">
                <article id="head-left">
                    <h1>Welcome to Cocktail Bored</h1>
                    <p>Try the cocktail shaker for a random cocktail</p>
                </article>
                <article id="head-right">
                    <button type="submit" id="randomcocktail">Shake me a cocktail</button>
                    <p>Thai Coffee</p>
                </article>
            </section>
        </form>
    </header>
    <main>
        <form action="" id="search-cocktail">
            <article id="main-top">
                <input type="radio" name="search-choice" id="ingredients">
                <label for="ingredients">Ingredients</label>
                <input type="radio" name="search-choice" id="name">
                <label for="cocktail-name">Cocktail name</label>
            </article>
            <article id="main-bottom">
                <input type="text" name="" id="searcharea">
                <button type="submit" id="searchbtn">Rechercher</button>
            </article>
        </form>
        <div id="list-cocktail"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
